<!-- <p>topquestions works!</p> -->
<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
    <h1>Top Questions</h1>
</div>
<div fxLayout.lt.md="row-wrap" fxLayout="row wrap" fxLayoutfxLayout="row wrap" fxLayoutAlignAlign="start center"
    fxLayoutGap="10px">

    <span class="normal">Votes</span>
    <span class="normal">Hot</span>
    <span class="normal">New</span>
    <span class="normal">Answered</span>
    <span class="normal">Unanswered</span>

</div>
<!-- <p>topquestions works!</p> -->

<div fxLayout="column" fxLayoutAlign="start stretch" *ngFor="let card of questions" fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="start stretch">



    <div class="question-card" fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row"
        fxLayoutAlign.lt-md="start stretch">
        <div fxLayout="column" class="details-card" fxLayoutAlign="centre center" fxLayout.lt-md="column">
            <span>
                <h2 fxLayoutAlign="center center" fxLayoutAlign.lt-md="center center">{{card.originalVotes}}</h2>
                <strong fxLayoutAlign="center center" fxLayoutAlign.lt-md="center center"> Votes</strong>
            </span>

            <span class="has-best-answer">
                <h2 fxLayoutAlign="center center" fxLayoutAlign.lt-md="center center">{{card.answers.length}}</h2>
                <strong>Answere</strong>

            </span>
            <p class="views" fxLayoutAlign="center center" fxLayoutAlign.lt-md="center center">{{card.views}}Views</p>


        </div>


        <div fxLayout="column" class="question-title" fxLayoutAlign="start stretch" fxLayout.lt-md="column"
            fxLayoutAlign.lt-md="center start">
            <div (click)="goToQuestionDetails(card.id)">{{card.questionTitle}}</div>

            <p class="text-contain" [innerHTML]='card.questionText'></p>
            <div fxLayout="row" fxLayout.lt-md="column">
                <span class="text-contain2" *ngFor="let tag of card.tags">{{tag.name}}</span>
            </div>

            <div fxLayout="row" class="user-info">
                <div fxLayout="column">
                    <div fxLayout="row">
                            <img class="user" [src]="card.user.profileUrl" alt="not found">
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="center">
                    <div fxLayout="row">
                            <span class="user-text"><strong>{{card.user.firstName}}</strong></span>
                            <span class="user-text">{{card.user.country}}</span>
                            <span class="user-italic">({{card.user.type}})</span>
                    </div>
                        <div fxLayout="row">
                            <span class="user-date">{{card.createdAt|date:'d MMM yyyy'}}</span>
                        </div>
                </div>
            </div>

    </div>
</div>
